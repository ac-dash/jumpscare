<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay loop playsinline webkit-playsinline preload="auto">
      <source src="video.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    const video = document.getElementById('video');

    function tryPlayVideo() {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Retry after 200ms if playback fails
          setTimeout(() => tryPlayVideo(), 200);
        });
      }
    }

    // Start playback when video metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      tryPlayVideo();
    });

    // Also retry when enough data is loaded to play
    video.addEventListener('canplay', () => {
      tryPlayVideo();
    });

    // Adjust video size on window resize
    window.addEventListener('resize', () => {
      video.style.width = window.innerWidth + 'px';
      video.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>

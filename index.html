<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* scales to fill browser while keeping aspect ratio */
      max-width: 100%;
      max-height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video
      id="video"
      autoplay
      loop
      playsinline
      webkit-playsinline
      preload="auto"
    >
      <source src="video.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    const video = document.getElementById('video');

    // Automatically play the video on Oculus Quest (Chromium-based) with audio
    window.addEventListener('load', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Retry after a short delay if autoplay fails
          setTimeout(() => video.play(), 500);
        });
      }
    });

    // Optional: dynamically resize on window resize
    window.addEventListener('resize', () => {
      video.style.width = window.innerWidth + 'px';
      video.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Fullscreen Video Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    video {
      display: none; /* hide the video element */
    }
  </style>
</head>
<body>
  <video id="video" loop playsinline webkit-playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawFrame() {
      if (!video.paused && !video.ended) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(drawFrame);
    }

    async function startVideo() {
      video.muted = true; // temporarily muted to guarantee autoplay on Quest
      try {
        await video.play();
        video.muted = false; // unmute immediately
        drawFrame();
      } catch (e) {
        // retry after a short delay
        setTimeout(startVideo, 200);
      }
    }

    video.addEventListener('canplay', startVideo);
    video.load();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oculus Quest Fullscreen Video Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    video {
      display: none; /* hide video element */
    }
  </style>
</head>
<body>
  <video id="video" loop playsinline webkit-playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Draw video frames to canvas
    function drawFrame() {
      if (video.readyState >= 2) { // HAVE_CURRENT_DATA or more
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(drawFrame);
    }

    async function startVideo() {
      try {
        // mute first to allow autoplay
        video.muted = true;
        await video.play();
        video.muted = false; // unmute after playback starts
        drawFrame();
      } catch (e) {
        // retry after delay if play fails
        setTimeout(startVideo, 200);
      }
    }

    // Only start when video has loaded enough data
    video.addEventListener('canplay', startVideo);
    video.load();
  </script>
</body>
</html>
